autogenerated = 0 # remove this line to remove the warning
misc {
    disable_hyprland_logo = true
}

# See https://wiki.hyprland.org/Configuring/Monitors/

#monitor=eDP-1,highres,-1462x0,1.6 # buildin display
#monitor=DP-1,preferred,0x0,auto # samsung
#monitor=DP-3,preferred,0x0,auto # benq # todo auto switch display :<

monitor=eDP-1,highres,0x1080,1.6 # buildin display
monitor=DP-1,preferred,0x0,auto
monitor=DP-3,preferred,1920x0,auto

env = QT_QPA_PLATFORMTHEME,qt5ct
###env = QT_STYLE_OVERRIDE,kvantum-dark
#env = GDK_SCALE,2
#env = XCURSOR_SIZE,32
#env = kvantum,qt6ct
#env = GTK_THEME,Orchis-Dark
#env = QT_QPA_PLATFORM,xcb copyq

xwayland {
#  force_zero_scaling = true
}

monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec = waybar

exec-once = nwg-dock-hyprland -d
exec-once = swww init
exec-once = swww img Drive/Bilder/wallpaper/pexels\ catia\ matos\ \(2\).jpg 
# exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor Vimix-cursors 24


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de,de
    kb_variant = neo_qwertz,
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 70
    repeat_delay = 180

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = false
        clickfinger_behavior = true
        scroll_factor = .5
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 18
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    #allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12

    blur {
        enabled = true
        size = 12
        passes = 3
        vibrancy = 0.1696
    }

    drop_shadow = yes
    shadow_range = 6
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

# layerrule = blur,waybar not wat i want

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuad, 0.5, 1, 0.89, 1
    bezier = easeOutBack, 0.175, 0.885, 0.32, 1.275

    animation = windows, 1, 3, easeOutQuad, popin 80%
    animation = windowsIn, 1, 3, easeOutBack
    # animation = windowsOut, 1, 7, default, popin 80%

    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default, slidefade 40%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:org.telegram.desktop,title:^(Telegram)$
windowrulev2 = float,class:Rambox,
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, q, exec, kitty
bind = $mainMod, w, exec, chromium --ozone-platform-hint=auto
bind = $mainMod, r, exec, wofi --show drun
bind = $mainMod, u, exec, kitty sh -c "helix ~/.config/hypr/hyprland.conf"
bind = $mainMod, x, exec, /opt/Rambox/rambox --no-sandbox

bind = $mainMod, c, killactive, 
bind = $mainMod, v, togglefloating, 
bind = $mainMod, t, togglesplit, # dwindle
bind = $mainMod, e, exec, nautilus -w
bind = $mainMod, f, fullscreen,
bind = $mainMod, s, swapactiveworkspaces, 1 2
bind = $mainMod SHIFT, L, exec, swaylock -f -c 000000
# dont use this exit bind = $mainMod, m, exit, 
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop,

bind = $mainMod, m, exec, hyprctrl switchxkblayout razer-razer-blade-stealth-keyboard next
bind = $mainMod, o, toggleopaque,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
## The same with vim bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Volume
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5 
bindl = , XF86AudioMicMute, exec, pamixer --default-source -m

bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

