theme = "base16_transparent"

[editor]
auto-save = true
auto-format = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor.soft-wrap]
enable = true

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
k = { j = "normal_mode" } # Maps `kj` to exit insert mode
